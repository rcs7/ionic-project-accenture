<ion-header>
    <ion-navbar>
      <ion-title>
        DateTime
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
  <p><strong>Schedule your victory :D</strong></p>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Descrição"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>
  
  
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label>Ends</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
      </ion-item>
    
    </ion-list>
    <img id="ionic-img" src="assets/imgs/mobile.jpg">
     
  </ion-content>
